{% extends 'admin_side/base_admin.html' %}

{% block content %}

    <article class="content items-list-page">
        <div class="title-search-block">
            <div class="title-block">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="title"><i class="fa fa-th-large"></i> Music
                            <a href="{% url 'music_create' %}" class="btn btn-primary btn-sm rounded-s"> <i
                                    class="fa fa-plus"></i> Новое </a>
                        </h3>
                    </div>
                </div>
            </div>

        </div>
        <div class="card items">
            <ul class="item-list striped">
                <li class="item item-list-header">
                    <div class="item-row">
                        <div class="item-col item-col-header item-col-title">
                            <div>
                                <span>Music</span>
                            </div>
                        </div>
                        <div class="item-col item-col-header item-col-title">
                            <div>
                                <span>Musician</span>
                            </div>
                        </div>
                        <div class="item-col item-col-header item-col-title">
                            <div>
                                <span>Genre</span>
                            </div>
                        </div>
                    </div>
                </li>
                {% for music in music_list %}
                    <li class="item">
                        <div class="item-row">
                            <div class="item-col fixed item-col-title">
                                <div>
                                    <a class="edit" href="{% url 'music_update' music.id %}">
                                        {{ music.name }}
                                    </a>
                                </div>
                            </div>
                            <div class="item-col fixed item-col-title">
                                <div>
                                    <a class="edit" href="{% url 'artist_update' music.artist.id %}">
                                        {{ music.artist.nick_name }}
                                    </a>
                                </div>
                            </div>
                            <div class="item-col item-col-title">
                                <div>
                                    {% if music.genre %}
                                    <a class="edit" href="{% url 'genre_update' music.genre.id %}">
                                        {{ music.genre.name }}
                                    </a>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </li>
                {% endfor %}

            </ul>
        </div>

    </article>


{% endblock %}
