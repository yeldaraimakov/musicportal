{% extends 'admin_side/base_admin.html' %}

{% block content %}

    <article class="content items-list-page">
        <div class="title-search-block">
            <div class="title-block">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="title"><i class="fa fa-th-large"></i> Video
                            <a href="{% url 'video_create' %}" class="btn btn-primary btn-sm rounded-s"> <i
                                    class="fa fa-plus"></i> Новое </a>
                        </h3>
                    </div>
                </div>
            </div>

        </div>
        <div class="card items">
            <ul class="item-list striped">
                <li class="item item-list-header">
                    <div class="item-row">
                        <div class="item-col item-col-header item-col-title">
                            <div>
                                <span>Title</span>
                            </div>
                        </div>
                        <div class="item-col item-col-header item-col-title">
                            <div>
                                <span>Url</span>
                            </div>
                        </div>
                        <div class="item-col item-col-header item-col-title">
                            <div>
                                <span>Status</span>
                            </div>
                        </div>
                    </div>
                </li>
                {% for video in videos %}
                    <li class="item">
                        <div class="item-row">
                            <div class="item-col fixed item-col-title">
                                <div>
                                    <a class="edit" href="{% url 'video_update' video.id %}">
                                        {{ video.title }}
                                    </a>
                                </div>
                            </div>
                            <div class="item-col fixed item-col-title">
                                <div>
                                    {{ video.url }}
                                </div>
                            </div>
                            <div class="item-col item-col-header item-col-title">
                            <div>
                                {% if video.is_active %}
                                    <span class="badge badge-success">Active</span>
                                {% else %}
                                    <span class="badge badge-danger">Deactive</span>
                                {% endif %}
                            </div>
                        </div>
                        </div>
                    </li>
                {% endfor %}

            </ul>
        </div>

    </article>


{% endblock %}
